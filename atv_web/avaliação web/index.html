<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Top Bike: Loja de Bicicletas</title>
    <link rel="shortcut icon" href="logo-bike.png" type="image/x-icon">
</head>
<body>
    <header>
        <img class="logo" src="logo-bike.png" alt="">
        <nav>
            <ul class="menu">
                <li><a href="#titulo">Home</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="titulo" id="titulo">
            <h1>Top Bike</h1>
        </div>
        <div class="subtitulo">
            O lugar certo para quem curte adrenalina!
        </div>


    <h2 id="produtos">Produtos</h2>

    <section class="flex">
        <div>
            <img src="bike 01.png" class="borda-img">
            <p>Bicicleta Vermelha</p>
        </div>
        <div>
            <img src="bike 02.png" class="borda-img">
            <p>Bicicleta Azul e Preta</p>
        </div>
        <div>
            <img src="bike 03.png" class="borda-img">
            <p>Bicicleta Branca e Azul</p>
        </div>
        <div>
            <img src="bike 04.png" class="borda-img">
            <p>Bicicleta Preta e Verde</p>
        </div>
        <div>
            <img src="bike 05.png" class="borda-img">
            <p>Bicicleta Azul</p>
        </div>
        <div>
            <img src="bike 06.png" class="borda-img">
            <p>Bicicleta Preta c/ Verde Neon</p>
        </div>    

    </section>

    <section class="formulario" id="contato">
        <form action="">
            <div class="campo">
                <h2 class="contato-titulo">Contato</h2>
            </div>
    
            <div class="grupo">
                    <div class="campo">
                        <label> <strong>Nome</strong>  </label>
                        <input type="text" name="nome" id="nome" required>
                    </div>     
            </div>
    
            <div class="campo">
                <label for="email"><strong>Email</strong></label required>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for="telefone"><strong>Telefone</strong></label required>
                <input type="tel" name="telefone" id="telefone" required>
            </div>
    
            <div class="campo">
                <br>
                <label for="experiência"><strong>Insira aqui a sua mensagem</strong></label>
                <textarea name="experiência" id="experiência" rows="8" style="width:500px"></textarea>
            </div>
    
            <div class="btn"> 
                <button class="botao" type="submit"> Enviar </button>
            </div>
    
            
        </form>
    </section>
    </main>

    <footer class="rodape">
        <h4>© Site criado por Matheus Dantas</h4>
    </footer>

    

</body>
</html>
